<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
    <title>Train Schedule</title>
</head>
<body>



    <div class="container">

        <div class="jumbotron">
            <h1>Anytime is Train Time</h1>
            <h4>Choo Choo. Chee Chee.</h4>
        </div>
        <div class="panel">
            <div class="panel-heading">Current Trains</div>
            <div class="panel-body">
            <table class="table">
        <div class="time"><p>Current Time</p><span id="currentTime"></span></div>
        <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (mins)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
        </thead>
              <tbody>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (mins)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </tbody>
        </table>

  </div>
  </div> 
        <div class="panel">
            <div class="panel-heading">Add Train</div>
            <div class="panel-body">
                <form>
                  <div class="form-group">
                    <label for="employee-input">Train Name</label>
                    <input type="text" class="form-control" id="train-input" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                    <label for="dest-input">Destination</label>
                    <input type="text" class="form-control" id="dest-input">
                  </div>
                  <div class="form-group">
                    <label for="firstTime-input">First Train Time (HH:mm)</label>
                    <input type="text" class="form-control" id="firstTime-input">
                  </div>
                  <div class="form-group">
                    <label for="freq-input">Frequency (mins)</label>
                    <input type="text" class="form-control" id="freq-input">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
